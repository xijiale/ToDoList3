<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
<div class="content">
    <div class="header">
        <section>
            <form id="form">
                <h2>ToDoList</h2>
                <input id='todoInput' class="enter" type="text" placeholder="  添加ToDo" required onkeypress="if(event.keyCode==13) {sub.click();return false;}"/>
                <input type="submit" value="提交" id="sub" >
            </form>
        </section>
    </div>
    <div class="desk">
        <div class="run">
            <div class="a">
                <div class="caption">
                    <h2 style="color: #000000">正在进行</h2>
                </div>
                <div class="count">
                    <span class="qunty" id="q1">0</span>
                </div>
            </div>
            <div class="task" id="task">
            </div>
        </div>
        <div class="finish">
            <div class="a">
                <div class="caption">
                    <h2 style="color: #000000">已经完成</h2>
                </div>
                <div class="count">
                    <span class="qunty" id="q2">0</span>
                </div>
            </div>
            <div class="taskl" id="taskl">
            </div>
        </div>
    </div>
</div>
    <script src="../build/bundle.js"></script>
</body>
</html>
